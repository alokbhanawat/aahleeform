<body class="dm-sans-myfont">
    <div class="container-fluid" id="dm-sans-myfont">
        <div class="row justify-content-center">
              <div class="col-lg-12 text-center p-0">

                <div class="card pt-3" >
                    <h2 id="heading">Event Details Form</h2>
                    <p class="ptag">Fill all form fields to complete the form</p>
                    <form  name="form-data"  id="msform">
                      <!-- progressbar -->
                      <ul id="progressbar">
                          <li class="active"><strong>1</strong></li>
                          <li id="address"><strong>2</strong></li>
                        </ul>
                      <div class="progress">
                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                      </div> <br> <!-- fieldsets -->
                      <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7" id="cp">
                                    <h2 class="fs-title">Contact Details</h2>
                                    <p>Personal Details</p>
                                </div>
                            </div> 
                            <label class="fieldlabels">Name</label> 
                            <input type="text" name="name" placeholder="Name"  class="icon-input" style="background-image: url('name.jpg');"> 
                    
                            <label class="fieldlabels">Age</label> 
                            <input type="number" name="age" placeholder="Age" /> 
                    
                            <label class="fieldlabels">Gender</label> 
                            <select name="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <label class="fieldlabels">Mobile Number</label> 
                            <input type="text" name="mobile" placeholder="Mobile Number" class="icon-input" style="background-image: url('mobile.jpg')">
                    
                            <h2 class="fs-title">Address:</h2>
                            <label class="fieldlabels">Address Line 1</label> 
                            <input type="text" name="address1" placeholder="Address Line 1" /> 
                            <label class="fieldlabels">Address Line 2</label> 
                            <input type="text" name="address2" placeholder="Address Line 2" /> 
                            <label class="fieldlabels">Pincode</label> 
                            <input type="number" name="pincode" placeholder="Pincode" /> 
                            <label class="fieldlabels">City</label> 
                            <input type="text" name="city" placeholder="City" /> 
                            <label class="fieldlabels">State</label> 
                            <input type="text" name="state" placeholder="State" /> 
                            <label class="fieldlabels">Country</label> 
                            <input type="text" name="country" placeholder="Country" />
                        </div> 
                        <div class="btns-d d-flex align-items-center justify-content-center mt-4"> 
                           <input type="button" name="next" class="next action-button" value="Next" />
                        </div>   
                    </fieldset>

                            </div>
                          </div>

                            <option value="Location 2">Location 2</option>
                          </select>

                              <div class="checkbox-container">

                              </div>

                              </div>

                            </div>
                          </div>

                              <label class="fieldlabels">Mobile Number</label>

                              </select>
